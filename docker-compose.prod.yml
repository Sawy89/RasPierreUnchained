version: '3'

services:
    migration:
        build: .
        command: bash -c "python manage.py migrate 
                 && python manage.py collectstatic --no-input --clear"
        volumes:
            - .:/usr/src/app
        env_file:
            - ./.env.dev
    
    web:
        build:
            context: .
            dockerfile: Dockerfile
        environment:
            - EMAIL_HOST
            - EMAIL_HOST_USER
            - EMAIL_PORT
            - EMAIL_HOST_PASSWORD
        command: gunicorn RasPierreUnchained.wsgi:application --bind 0.0.0.0:8000
        volumes:
            - .:/usr/src/app
        env_file:
            - ./.env.prod
        expose:
            - 8000
        depends_on:
            - migration
    
    nginx:
        build: ./nginx
        volumes:
            - .:/usr/src/app
        ports:
          - 1337:80
        depends_on:
          - web
