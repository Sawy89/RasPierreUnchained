{% extends 'base.html' %}

{% block content %}

<h2 class="text-center">Sign up</h2>

<div class="container mt-4">
  <form class="form-signin justify-content-center" method="POST">
    {% csrf_token %}

    {% for field in form %}
      <p class="row">
        <span class="col-2">{{ field.label_tag }}</span>
        <span class="col-2">{{ field }}</span>
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit" class="btn btn-lg btn-primary text-uppercase">Sign up</button>
</div>

{% endblock %}
